version: '3.3'

volumes:
  gems-app:

services:
  web:
    tty: true
    stdin_open: true
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./:/usr/src/app
      - gems-app:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
      - webpacker
  db:
    image: postgres
    ports:
      - "3306:3306"
  webpacker:
    build: .
    command: bundle exec webpack-dev-server
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    volumes:
      - gems-app:/usr/local/bundle
